<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game da Memória</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="orange-semi-circle"></div>
  <div class="yellow-circle"></div>

  <div class="image-container">
    <img src="Mulher.svg" alt="Mulher">
  </div>
  
  <div class="text-circle">
    <p>JOGO DA<br>MEMÓRIA</p>
  </div>

  <div class="info-text">
    <p><span>Exercite sua memória</span> com diversão garantida! O <span>Jogo da Memória Visual Mídia</span> está aqui
      para desafiar
      sua mente</p>
  </div>

  <div class="button-play">
    <button onclick="buttonJogar()">TOQUE PARA JOGAR</button>
  </div>

  <img class="logo1" src="logo.png" alt="">
  <img class="logo2" src="logovm.png" alt="">

</body>
